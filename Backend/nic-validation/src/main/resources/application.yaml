server:
  port: ${SERVER_PORT:8080}

spring:
  application:
    name: nic-validation

  datasource:
    url: ${DB_URL:jdbc:mysql://localhost:3306/nicdb?createDatabaseIfNotExist=true}
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:1234}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
